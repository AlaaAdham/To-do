<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>ToDo Application </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 style="color: white; font-size: 40px;">ToDo List </h1>
        <div class="search">
            <input type="text" id="task" name="task" class="txt"> <button type="button" style="border-radius: 50px;"
                class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">Add</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="title" class="col-form-label">title</label>
                                    <textarea class="form-control" id="title"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="des" class="col-form-label">description</label>
                                    <textarea class="form-control" id="des"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="date" class="col-form-label">date</label>
                                    <input type="date" id="date" name="date">
                                </div>
                                <label for="rank" class="form-label">rank (0-5)</label>
                                <input type="range" class="form-range" min="0" max="5" id="rank">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="addTask()">Save</button>
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="flexcontainer" >
                
                <div class="filter" >
                    <input type="date" id="date2" name="date2" style="border: none; background-color: azure;
                     width: 200px;
            text-align: center;
            cursor: pointer; ">
                    <select name="status" id="status" style="border: none; background-color: azure;">
                        <option value="All">All</option>
                        <option value="Completed">Completed</option>
                        <option value="Pending">Pending</option>
                       
                      </select>
                      <button type="button" style="border-radius: 50px;"
                    class="btn btn-outline-info" onclick="searchTask()"  >Search</button>  
    
                </div>
                <div class="container3" id="container3" style="overflow:auto; display: flex; flex-direction: column; height: 250px;  
                ">
            </div>
            </div>
            
        </div>

      
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>

</html>
